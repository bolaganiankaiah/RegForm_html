<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form>

<table>

<tr>
<td colspan=2>
<center><font size=5><b>Student Registration Form</b></font></center>
<br>
</td>
</tr>
<br>

<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" size="10">Male
<input type="radio" name="Gender" value="Female" size="10">Female
<input type="radio" name="Gender" value="Others" size="10">Others</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Visakhapatnam">Visakhapatnam</option>
<option value="Guntur">Guntur</option>
<option value="Secundrabad">Secundrabad</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value=">Andhra Pradesh">Andhra Pradesh</option>
<option value="Telangana">Telangana</option>
</select></td>
</tr>
<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>

</tr>
<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
